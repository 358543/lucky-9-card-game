<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky 9 Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Lucky 9 Game</h1>
    <div id="mode-selection">
      <button id="player-vs-player">Player vs Player</button>
      <button id="player-vs-computer">Player vs Computer</button>
    </div>
    <div id="game-board" class="hidden">
      <h2 id="current-player">Current Turn: Player 1</h2>
      <div id="controls">
        <button id="draw-card">Draw Cards</button>
        <button id="hit" class="hidden">Hit</button>
        <button id="good-card" class="hidden">Good Card</button>
      </div>
      <div id="player-cards">
        <h3>Your Cards</h3>
        <div class="cards"></div>
        <p id="player-score">Score: 0</p>
      </div>
      <button id="end-turn" class="hidden">End Turn</button>
      <button id="reset-game">Reset Game</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
  </html>

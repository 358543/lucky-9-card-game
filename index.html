<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucky 9 Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Lucky 9 Game</h1>
    <div id="game-board">
      <button id="draw-card">Draw Card</button>
      <div id="player-cards">
        <h2>Your Cards</h2>
        <div class="cards"></div>
        <p id="player-score">Score: 0</p>
      </div>
      <button id="reset-game">Reset Game</button>
    </div>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
